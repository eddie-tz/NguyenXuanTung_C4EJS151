<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travlog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <img src="Logo.png" alt="">
        </div>
        <div class="menu-hamburger">
            <img src="Menu.png" alt="">
        </div>
        <div class="menu">
            <ul>
                <li class="menu-selected">Home</li>
                <li>Discover</li>
                <li>Special Deals</li>
                <li>Contact</li>
            </ul>
        </div>
        <div class="button">
            <button class="login">Log In</button>
            <button class="signup">Sign Up</button>
        </div>
    </header>

    <body>
        <div class="box1">
            <div class="box1-left">
                <div class="box1-left-tag">
                    <p>Explore the world!</p>
                    <img src="work 1.png" alt="">
                </div>
                <div class="box1-left-title">
                    Travel <span>top destination</span> of the world
                </div>
                <div class="box1-left-content">
                    <p>We always make our customer happy by providing as many choices as possible </p>
                </div>
                <div class="button">
                    <button class="getstarted">Get Started</button>
                    <button class="watchdemo">
                        <img class="play" src="play-circle.5 1.png" alt="">
                        Watch Demo
                    </button>
                </div>
            </div>

            <class class="box1-right">
                <img src="Group 1.png" alt="">
            </class>
        </div>

        <div class="box-logo">
            <img class="box-logo-list" src="logo1.png" alt="">
            <img class="box-logo-list" src="logo2.png" alt="">
            <img class="box-logo-list" src="logo3.png" alt="">
            <img class="box-logo-list" src="logo4.png" alt="">
            <img class="box-logo-list" src="logo5.png" alt="">
        </div>
    </body>



</body>
</html>
